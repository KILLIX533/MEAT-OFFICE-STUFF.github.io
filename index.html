<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>MEAT OFFICE STUFF | Necrotrap Drum Kits</title>
  <meta name="description" content="MEAT OFFICE STUFF — necrotrap drum kits, трэп-арты и звуки от KILLIX. Всё для фанатов некросцены.">
  <meta name="keywords" content="MEAT OFFICE, KILLIX, necrotrap, necrotrap drum kits, drumkit, драмкит, некротреп, nekrotrap, трэп биты, underground beats">

  <!-- OG preview для Telegram/Discord -->
  <meta property="og:title" content="MEAT OFFICE STUFF | Necrotrap Drum Kits">
  <meta property="og:description" content="Drum kits, sounds, and art from the underground necrotrap scene — by MEAT OFFICE (KILLIX).">
  <meta property="og:image" content="cover.jpg">
  <meta property="og:url" content="https://killix533.github.io/MEAT-OFFICE-STUFF.github.io/">
  <meta property="og:type" content="website">

  <link rel="icon" href="favicon.ico" type="image/ico">

  <style>
    body {
      background: linear-gradient(to right, #1c0000, #3b0000, #1c0000);
      color: white;
      font-family: monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .cover-container {
      display: inline-block;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .cover {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 3px solid white;
    }

    .cover-text {
      transition: transform 0.3s ease, color 0.3s ease;
      margin-top: 10px;
    }

    .cover-container:hover .cover {
      transform: scale(1.05);
    }

    .cover-container:hover .cover-text {
      transform: scale(1.05);
      color: #ff0000;
    }

    .cover-container:hover {
      transform: translateX(-10px) scale(1.05);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 999;
    }

    .cover-container:active .cover {
      transform: scale(1.1);
    }

    .cover-container:active .cover-text {
      transform: scale(1.1);
      color: #ff0000;
    }

    .cover-container:active {
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.9);
    }

    .soundcloud-btn {
      background-color: #ff5500;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      text-decoration: none;
      border-radius: 5px;
    }

    .soundcloud-btn:hover {
      background-color: #ff3300;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>

  <div style="display:flex; align-items:center; justify-content:flex-start; height:100vh;">
    <div class="cover-container" style="margin-left:50px;" onclick="startTransition()">
      <a href="javascript:void(0)">
        <img src="cover.jpg" alt="MEAT OFFICE COVER" class="cover" style="width:300px;">
      </a>
      <p class="cover-text" style="color:red;">MEAT OFFICE (KILLIX) DRUM KIT</p>
    </div>
  </div>

  <a href="profiles.html" class="soundcloud-btn">
    SOUNDCLOUD MEMBER PROFILES
  </a>

  <script>
    function startTransition() {
      const overlay = document.getElementById('overlay');
      overlay.style.opacity = '1';
      setTimeout(() => {
        window.location.href = 'meatoffice.html';
      }, 500);
    }

    window.onload = function() {
      document.getElementById('overlay').style.opacity = '0';
    };
  </script>
</body>
</html>
