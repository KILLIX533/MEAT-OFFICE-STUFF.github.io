<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEAT OFFICE PROFILES</title>
  <link rel="icon" href="favicon.ico" type="image/ico">
  <style>
    body {
      background: linear-gradient(to right, #1c0000, #3b0000, #1c0000);
      color: white;
      font-family: monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 999;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      z-index: 1000;
      text-decoration: none;
    }

    .profiles-container {
      text-align: center;
      padding: 20px;
    }

    .profile-button {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      background-color: #ff5500;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .profile-button:hover {
      background-color: #ff3300;
    }

    /* Стрелка для возврата на index.html */
    .arrow-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: transparent;
      border: none;
      color: white;
      font-size: 2em;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .arrow-button:hover {
      transform: scale(1.2); /* Увеличиваем стрелку при наведении */
    }
  </style>
</head>
<body>

  <!-- Стрелка для возврата на index.html -->
  <button class="arrow-button" id="arrow-button" onclick="goToIndex()">
    &#8592; <!-- Символ стрелки влево -->
  </button>

  <!-- Контейнер для профилей -->
  <div class="profiles-container">
    <h1>Member Profiles MEAT OFFICE</h1>
    <a href="https://soundcloud.com/killix-63816772" class="profile-button" target="_blank">KILLIX</a>
  </div>

  <div class="overlay" id="overlay"></div>

  <script>
    // Функция для перехода на index.html с эффектом затухания
    function goToIndex() {
      const overlay = document.getElementById('overlay');
      overlay.style.transition = 'opacity 1s ease'; // Плавный переход
      overlay.style.opacity = '1'; // Включаем экран
      setTimeout(function() {
        window.location.href = 'index.html'; // Переход на index.html после затухания
      }, 1000); // Задержка перед переходом
    }

    window.onload = function() {
      document.getElementById('overlay').style.opacity = '0';
    };
  </script>

</body>
</html>
